<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Time Tracker</title>

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
</head>

<body>

    <div id="divInterface">

        <label for="txtEmail">Login</label>
        <input id="txtEmail" type="email" placeholder="Email">
        <input id="txtPassword" , type="password" , placeholder="Password">

        <label for="selProject">Project</label>
        <select id="selProject"></select>

        <label for="selStaff">Staff</label>
        <select id="selStaff"></select>

        <label for="txtTime">Time spent</label>
        <input id="txtTime" type="time" placeholder="HH:MM">

        <label for="txtDate">On date / Report month</label>
        <input id="txtDate" type="date" placeholder="On yyyy-mm-dd">
        <input id="txtDesc" type="text" placeholder="Note/Description">

        <button id="btnSubmit" class="btn">Login</button>
        <button id="btnReport" class="btn" disabled>Show Report</button>

    </div>

    <div id="divReport" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th class="tb">Staff</th>
                    <th class="tb">Project</th>
                    <th class="tb">Hours</th>
                    <th class="tb">Date</th>
                    <th class="tb">Note</th>
                </tr>
            </thead>

            <tbody id="tblReport">
            </tbody>

        </table>
        <script src="app.js"></script>
    </div>

</body>

</html>
